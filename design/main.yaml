newtypes:
  filename:
    type: string

structs:
  file:
    properties:
      name:
        type: "#/newtypes/filename"
      body:
        type: string

events:
  gistCreated:
    properties:
      files:
        type: array
        items: "#/structs/file"


actions:
  create-gist:
    event: "#/events/gistCreated"
    conf:
      accessToken:
        type: string
